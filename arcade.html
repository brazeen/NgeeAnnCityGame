<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Arcade Mode | Ngee Ann City</title>
</head>
<body id="arcadeBody" style="overflow-y:hidden;">
    <div class = "top-stats">
        <div style="margin-right: 5rem;">Turn <span id = "turn">1</span></div>
        <div class = "img-txt">
            <img src="./assets/coin-icon.png">
            <div id = "coins">0</div>
        </div>
        <div style="margin-left: 5rem;">Score: <span id = "score">0</span></div>
        <div style="display: flex; margin-left: auto;">
            <button class="arcadeBtn" style="display: block;" onclick = "displaySaveGame()">Save Game</button>
            <button class="arcadeBtn" style="display: block;" onclick="displaySaveGame('exit')">Exit To Main Menu</button>
        </div>
    </div>
    <div id="tooltip"></div>
    <div class="action-containers">
        <div class="buildings-container">
            <h4 style="font-size: 1.4rem;">Drag a building to the grid to build.</h4>
            <div id="randombuilding-grid">
                <div>
                <div id="randombuilding-1" class="randombuilding"></div>
                </div>
                <div id="randombuilding-2" class="randombuilding"></div>
            </div>
        </div>
        <div class="bulldozer-container">
            <h4 style="font-size: 1.4rem;">Drag the bulldozer over a building to demolish it.</h4>
            <img id="bulldozer" src="./assets/dismantle.png" style="width: 70px;" draggable="true" ondragstart="destroyDrag(event)">
        </div>
    </div>
    
    <div class = "game-grid-container">
        <div id = "game-grid">
        </div>
    </div>

    <div id="gameover-popup">
        <p>Nice try! Your score was <span id="finalscore"></span></p>
        <button onclick="window.location.href='index.html';">Exit</button>
    </div>

    <div id="initials-popup">
        <h2>Enter Your Initials</h2>
        <form id="initialsForm">
            <label for="initials">Initials:</label>
            <input type="text" id="initials" name="initials" maxlength="3" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id = "savegame-popup" class = "savegame-popup">
        <h3 id = "save-game">Save Arcade Game</h3>
        <div>
        <label for="fname">Save file name:</label>
        <input type="text" id="sname" name="sname">
        </div>
        <button style="margin-top: 15vh;" onclick="saveGame()">Save</button>
    </div>

    <div id = "repeat-file" class = "savegame-popup">
        <h3 style="margin-top: 5vh;" id = "repeat-title">Another save file with the name has been found. Do you want to override it?</h3>
        <div style="display: flex; margin-top: 20vh;">
        <button style = "margin-right: 6vw;" onclick="saveGame(true)">Yes</button>
        <button onclick="displaySaveGame('none')">No</button>
        </div>
    </div>

    <div id = "save-success" class = "savegame-popup">
        <h3 style="margin-top: 5vh;" id = "repeat-title">Game Saved successfully</h3>
        <button style = "margin-right: 6vw;" onclick="executePostSave()">Ok</button>
    </div>

    <script src="./scripts/arcade.js"></script>
    <script>
        window.onload = function() {
            document.body.onselectstart = function() {
                return false;
            }
        }
    </script>
</body>
</html>
