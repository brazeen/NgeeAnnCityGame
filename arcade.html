<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Mode | Ngee Ann City</title>
</head>
<body>
    <div class = "top-stats">
        <div style="margin-right: 5rem;">Turn <span id = "turn">1</span></div>
        <div class = "img-txt">
            <img src="./assets/coin-icon.png">
            <div id = "coins">0</div>
        </div>
        <div style="margin-left: 5rem;">Score: <span id = "score">0</span></div>
    </div>
    <button style="display: block;" onclick = "displaySaveGame()">Save Game</button>
    <button style="display: block;" onclick="window.location='./index.html'">Exit To Main Menu</button>
    <img src="./assets/dismantle.png", style="width: 70px;" draggable="true" ondragstart="destroyDrag(event)">
    <h4>Drag one of the buildings to the grid to build.</h4>
    <div id="randombuilding-grid">
        <div id="randombuilding-1" class = "randombuilding">

        </div>
        <div id="randombuilding-2" class = "randombuilding">
            
        </div>
    </div>
    
    <div id = "game-grid">
    </div>
    <div id="gameover-popup">
        <p>Nice try! Your score was <span id="finalscore"></span></p>
        <button onclick="window.location.href='index.html';">Exit</button>
    </div>

    <div id = "savegame-popup">
        <h3>Save Arcade Game</h3>
        <div>
        <label for="fname">Save file name:</label>
        <input type="text" id="sname" name="sname">
        </div>
        <button style="margin-top: 15vh;" onclick="saveGame()">Save</button>
    </div>
    <script src="./scripts/arcade.js"></script>
</body>
</html>
